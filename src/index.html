<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Аверьянов Никита">
	<meta name="description" content="Сайт с фотографиями из красивейших мест России">
	<title lang="en">Mesto Russia</title>
</head>

<body class="page">

	<header class="header page__header">
		<img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта Mesto Russia">
	</header>

	<main class="content">

		<section class="profile">
			<div class="profile__content">
				<button class="button profile__button-avatar-edit" type="button">
					<img class="profile__avatar" src="<%=require('./images/Jacques-Yves_Cousteau.jpg')%>"
						alt="Фотография пользователя">
				</button>
				<div class="profile__info">
					<h1 class="profile__username">Жак-Ив Кусто</h1>
					<button class="profile__button-edit button" type="button"
						aria-label="Редактировать информацию в профиле"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
			</div>
			<button class="button profile__button-add" type="button" aria-label="Добавить фотографии"></button>
		</section>

		<section class="elements">
			<ul class="elements__content">
			</ul>
		</section>

	</main>

	<footer class="footer page__footer">
		<p class="footer__copyright" lang="en">&copy;2023&nbsp;Mesto&nbsp;Russia</p>
	</footer>

	<!------     POPUP редактирования профиля    ------>
	<div class="popup popup_type_edit-profile">
		<div class="popup__container">
			<button class="button popup__button-close" name="popupCloseButton" type="button"
				aria-label="Закрыть окно"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__form" name="formEditProfile" id="formEditProfile" novalidate>
				<input class="popup__input popup__input_type_username" type="text" name="username" id="username"
					placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
				<span class="username-error popup__input-error"></span>
				<input class="popup__input popup__input_type_description" type="text" name="description" id="description"
					placeholder="Введите информацию о себе" minlength="2" maxlength="200" required>
				<span class="description-error popup__input-error"></span>
				<button class="button popup__button-save" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<!------     POPUP редактирования аватара    ------>
	<div class="popup popup_type_edit-avatar">
		<div class="popup__container popup__container_type_avatar">
			<button class="button popup__button-close" name="popupCloseButton" type="button"></button>
			<h2 class="popup__title">Обновить аватар</h2>
			<form class="popup__form" name="formEditAvatar" id="formEditAvatar" novalidate>
				<input class="popup__input popup__input_type_avatar" type="url" name="avatar" id="avatar"
					placeholder="Ссылка на изображение" required>
				<span class="avatar-error popup__input-error"></span>
				<button class="button popup__button-save" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<!------     POPUP добавления карточки    ------>
	<div class="popup popup_type_add-card">
		<div class="popup__container">
			<button class="button popup__button-close" name="popupCloseButton" type="button"
				aria-label="Закрыть окно"></button>
			<h2 class="popup__title">Новое место</h2>
			<form class="popup__form" name="formAddCard" id="formAddCard" novalidate>
				<input class="popup__input popup__input_type_title" type="text" name="title" id="title" required
					placeholder="Название" minlength="2" maxlength="30">
				<span class="title-error popup__input-error"></span>
				<input class="popup__input popup__input_type_link" type="url" name="link" id="link" required
					placeholder="Ссылка на картинку">
				<span class="link-error popup__input-error"></span>
				<button class="button popup__button-save" type="submit" value="Создать">Создать</button>
			</form>
		</div>
	</div>

	<!------     POPUP открытия карточки    ------>
	<div class="popup popup_type_zoom-image">
		<div class="popup__container-image">
			<button class="button popup__button-close" name="popupCloseButton" type="button"
				aria-label="Закрыть окно"></button>
			<img class="popup__photo" src="#" alt="">
			<h3 class="popup__title-photo"></h3>
		</div>
	</div>

	<!------     POPUP подтвержения удаления карточки    ------>
	<div class="popup popup_type_delete-card">
		<div class="popup__container popup__container_type_delete-card">
			<button class="button popup__button-close" type="button"></button>
			<h2 class="popup__title">Вы уверены?</h2>
			<form class="popup__form" name="formCardDeliting" id="cardDeliting" novalidate>
				<button class="button popup__button-save" type="submit">Да</button>
			</form>
		</div>
	</div>

	<!------     Шаблон карточки    ------>
	<template id="elements__template">
		<li class="element">
			<img class="element__image" src="#" alt="">
			<button class="button element__button-bin" type="button" aria-label="Удалить место"></button>
			<div class="element__description">
				<h2 class="element__place"></h2>
				<div class="element__likes-container">
					<button class="button element__button-like" type="button" aria-label="Оценить место"></button>
					<span class="elements__like-counter">0</span>
				</div>
			</div>
		</li>
	</template>

</body>

</html>
