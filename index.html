<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Аверьянов Никита">
  <meta name="description" content="Сайт с фотографиями из красивейших мест России">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header page__header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto Russia">
  </header>

  <main class="content page__content">

    <section class="profile content__profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Jacques-Yves Cousteau.jpg" alt="Фотография Жака Ив-Кусто">
        <div class="profile__info">
          <div class="profile__username-container">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="profile__btn profile__btn_action_edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn profile__btn_action_add"></button>
    </section>
    <section class="elements content__elements">

      <article class="element elements__element">
        <img class="element__image" src="./images/places/pexels-mary-10800243.jpg" alt="Карелия">
        <figcapture class="element__description">
          <p class="element__place">Карелия</p>
          <button class="element__like"></button>
        </figcapture>
      </article>

      <article class="element elements__element">
        <img class="element__image" src="./images/places/65_o.jpg" alt="Долина Оюнсу">
        <figcapture class="element__description">
          <p class="element__place">Долина Оюнсу</p>
          <button class="element__like"></button>
        </figcapture>
      </article>

      <article class="element elements__element">
        <img class="element__image" src="./images/places/pexels-nadezhda-moryak-6704324.jpg" alt="Байкал>">
        <figcapture class="element__description">
          <p class="element__place">Байкал</p>
          <button class="element__like"></button>
        </figcapture>
      </article>
        
      <article class="element elements__element">
        <img class="element__image" src="./images/places/pexels-kindel-media-8824651.jpg" alt="Остров Ольхон">
        <figcapture class="element__description">
          <p class="element__place">Остров Ольхон</p>
          <button class="element__like"></button>
        </figcapture>
      </article>
      
      <article class="element elements__element">
        <img class="element__image" src="./images/places/pexels-alexander-popovkin-14146651.jpg" alt="Тайга">
        <figcapture class="element__description">
          <p class="element__place">Тайга</p>
          <button class="element__like"></button>
        </figcapture>
      </article>
      
      <article class="element elements__element">
        <img class="element__image" src="./images/places/pexels-vadim-lu-14543631.jpg" alt="Карелия">
        <figcapture class="element__description">
          <p class="element__place">Карелия</p>
          <button class="element__like"></button>
        </figcapture>
      </article>
      
    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy;2022&nbsp;Mesto&nbsp;Russia</p>
  </footer>

  <!------     POPUP     ------>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn"></button>
      <form class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__username popup__input" type="text" placeholder="Введите ваше имя">
        <input class="popup__description popup__input" type="text" placeholder="Введите информацию о себе">
        <button class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </section>

<script src="./scripts/script.js"></script>
</body>

</html>
