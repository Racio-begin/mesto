<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page green-line">

  <header class="header page__header green-line">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Mesto">
  </header>

  <main class="content page__content green-line">

    <section class="profile content__profile">
      <div class="profile__content">

        <img class="profile__avatar" src="./images/Jacques-Yves Cousteau.jpg" alt="Фотография Жака Ив-Кусто">

        <div class="profile__info">
          <div class="profile__username-container">
            <h1 class="profile__username">Никита</h1>
            <button class="profile__btn profile__btn_action_edit"></button>
          </div>
                    
        <p class="profile__description">В поисках простого кода</p>
          
        </div>
        
      </div>

      <button class="profile__btn profile__btn_action_add"></button>
    </section>

    <section class="elements content__elements green-line">

      <article class="element elements__element">
        <img src="./images/places/egor-myznik-dkD7RGfg0sI-unsplash_Koyonsaari, Republic of Karelia, Russia.jpg" alt="Карелия">
        <figcapture>
          <p class="element__place">Карелия</p>
          <img class="element__image" src="./images/Heart_deactive.svg" alt="неактивное сердечко">
        </figcapture>
      </article>

      <article class="element elements__element">
        <img src="./images/places/pavel-neznanov-7e-qJInsoc4-unsplash_Olkhon Island, Иркутская область, Россия.jpg" alt="Остров Ольхон">
        <figcapture>
          <p class="element__place">Остров Ольхон</p>
          <img src="./images/Heart_deactive.svg" alt="неактивное сердечко">
        </figcapture>
      </article>

      <article class="element elements__element">
        <img src="./images/places/roman-purtov-v5LhHtIeCvI-unsplash_Sheregesh, Кемеровская область, Россия.jpg" alt="Шерегеш">
        <figcapture>
          <p class="element__place">Шерегеш</p>
          <img src="./images/Heart_deactive.svg" alt="неактивное сердечко">
        </figcapture>
      </article>
        
      <article class="element elements__element">
        <img src="./images/places/sergey-pesterev-GYIxdUFEkX8-unsplash_Olkhon Island, Иркутская область, Россия.jpg" alt="Остров Ольхон">
        <figcapture>
          <p class="element__place">Остров Ольхон</p>
          <img src="./images/Heart_deactive.svg" alt="неактивное сердечко">
        </figcapture>
      </article>
      
      <article class="element elements__element">
        <img src="./images/places/sergey-pesterev-lGMufbnB87A-unsplash_Ogoy Island, Иркутская область, Россия.jpg" alt="Остров Огой">
        <figcapture>
          <p class="element__place">Остров Огой</p>
          <img src="./images/Heart_deactive.svg" alt="неактивное сердечко">
        </figcapture>
      </article>
      
      <article class="element elements__element">
        <img src="./images/places/sergey-sukhov-FyvPUBVNaCU-unsplash.jpg" alt="Карелия">
        <figcapture>
          <p class="element__place">Карелия</p>
          <img src="./images/Heart_deactive.svg" alt="неактивное сердечко">
        </figcapture>
      </article>
      
    </section>

  </main>

  <footer class="footer green-line">
    <p class="footer__copyright">&copy;2022&nbsp;Mesto&nbsp;Russia</p>
  </footer>

<script src="./script.js"></script>
</body>

</html>
