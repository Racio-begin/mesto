<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Аверьянов Никита">
  <meta name="description" content="Сайт с фотографиями из красивейших мест России">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto Russia</title>
</head>

<body class="page">

  <header class="header page__header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto Russia">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__button-edit button" type="button" aria-label="Редактировать информацию в профиле"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add button" type="button" aria-label="Добавить фотографии"></button>
    </section>

    <section class="elements">

      <ul class="elements__content">

        <li>
          <article class="elements__element">
            <img class="elements__image" src="./images/places/pexels-mary-10800243.jpg" alt="Пирс у озера в Карелии">
            <div class="elements__description">
              <h2 class="elements__place">Карелия</h2>
              <button class="elements__button-like button" type="button" aria-label="Оценить фотографию"></button>
            </div>
          </article>
        </li>

        <li>
          <article class="elements__element">
            <img class="elements__image" src="./images/places/65_o.jpg" alt="Подножье храма в Долине Оюнсу">
            <div class="elements__description">
              <h2 class="elements__place">Долина Оюнсу</h2>
              <button class="elements__button-like button" type="button" aria-label="Оценить фотографию"></button>
            </div>
          </article>
        </li>

        <li>
          <article class="elements__element">
            <img class="elements__image" src="./images/places/pexels-nadezhda-moryak-6704324.jpg" alt="Зимняя фотография Байкала>">
            <div class="elements__description">
              <h2 class="elements__place">Байкал</h2>
              <button class="elements__button-like button" type="button" aria-label="Оценить фотографию"></button>
            </div>
          </article>
        </li>
          
        <li>
          <article class="elements__element">
            <img class="elements__image" src="./images/places/pexels-kindel-media-8824651.jpg" alt="Тумманый берег острова Ольхон">
            <div class="elements__description">
              <h2 class="elements__place">Остров Ольхон</h2>
              <button class="elements__button-like button" type="button" aria-label="Оценить фотографию"></button>
            </div>
          </article>
        </li>
        
        <li>
          <article class="elements__element">
            <img class="elements__image" src="./images/places/pexels-alexander-popovkin-14146651.jpg" alt="Лесная дорога в снежной тайге">
            <div class="elements__description">
              <h2 class="elements__place">Тайга</h2>
              <button class="elements__button-like button" type="button" aria-label="Оценить фотографию"></button>
            </div>
          </article>
        </li>
        
        <li>
          <article class="elements__element">
            <img class="elements__image" src="./images/places/pexels-vadim-lu-14543631.jpg" alt="Деревяный храм на острове в Карелии">
            <div class="elements__description">
              <h2 class="elements__place">Карелия</h2>
              <button class="elements__button-like button" type="button" aria-label="Оценить фотографию"></button>
            </div>
          </article>
        </li>

      </ul>
      
    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright" lang="en">&copy;2022&nbsp;Mesto&nbsp;Russia</p>
  </footer>

  <!------     POPUP     ------>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close button" name="popupCloseButton" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content" name="popupContent">
        <input class="popup__input popup__input_type_username" type="text" name="popupInputTypeUsername" placeholder="Введите ваше имя">
        <input class="popup__input popup__input_type_description" type="text" name="popupInputTypeDescription" placeholder="Введите информацию о себе">
        <button class="popup__button-save button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

<!------     Подключаем скрипт JS     ------>
<script src="./scripts/script.js" defer></script>
</body>

</html>
